<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style-somente-pseudoclasses.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  
  <div class="azul">
    <h3 class="primaria">Cor primária</h3>
  </div>

  <div class="verde">
    <h3 class="secundaria">Cor Secundária</h3>
  </div>

  <div class="pink">
    <h3 class="complementar">Cor Complementar</h3>
  </div>

  <div class="azul-escuro">
    <h3 class="escura">Cor Escura</h3>
  </div>

  <div class="amarelo">
    <h3 class="clara">Cor Clara</h3>
  </div>

</body>
</html>
