<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    const verifYNumbers = (input1, input2) => {
      if (input1 === '' || input2 === '') {
        throw new Error('É necessário preencher o campo Valor 1 e Valor 2');
      }
    };    

    function sum() {
      
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        const result = Number(value1) + Number(value2);
      
      try {
        verifYNumbers(value1, value2);//a fução está recebendo os valores capturados nas variaveis linhas 27 e 28
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      } catch (error) {
        document.getElementById('result').innerHTML = `Resultado: ${error.message}`;
      } finally{
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
   
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }

  </script>
</body>
</html>
